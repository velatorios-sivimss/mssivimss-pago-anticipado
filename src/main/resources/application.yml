server:
  port: 8082
  servlet:
    contextPath: /${spring.application.name}/v1
spring:
  application:
    name: mssivimss-pago-anticipado
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  datasource:
    platform: mariadb
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sivibdds?useUnicode=true&characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=America/Mexico_City #jdbc:mysql://10.102.44.18:3306/SIVIBDDS
    username: root
    password: root
    timeBetweenEvictionRunsMillis: 1000
    testWhileIdle: true
    validationQuery: SELECT 1
    hikari:
      max-lifetime: 1800000
      idle-timeout: 600000
      connection-timeout: 30000
      auto-commit: false
      maximum-pool-size: 7
      minimum-idle: 10

  main:
    allow-circular-references: true

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

endpoints:
  mod-catalogos: ''
  ms-reportes: ''

data:
  msit_REPORTE_PA: reportes/modulo/ReportePACU51.jrxml
  msit_REPORTE_RECIBO: reportes/plantilla/ANEXO26_RECIBO_PAGO_ANTICIPADO.jrxml

jwt:
  secretkey-flujo: funcionamuybien
  secretkey-dominios: funcionamuybiendominio
  expiration-milliseconds: 360

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

resilience4j.circuitbreaker:
  circuitBreakerAspectOrder: 1
  instances:
    msflujo:
      automaticTransitionFromOpenToHalfOpenEnabled: 'true'
      failureRateThreshold: '50'
      slidingWindowType: COUNT_BASED
      event-consumer-buffer-size: '10'
      registerHealthIndicator: 'true'
      waitDurationInOpenState: 5s
      permittedNumberOfCallsInHalfOpenState: '3'
      slidingWindowSize: '5'
resilience4j.retry:
  retryAspectOrder: 2
  instances:
    msflujo:
      maxAttempts: 3
      waitDuration: 5s
resilience4j.timelimiter:
  timeLimiterAspectOrder: 3
  instances:
    msflujo:
      timeout-duration: 3s

formato_fecha: '%d/%m/%Y'
ruta-log: 'C:/Users/ruta/Documents/logs/'
